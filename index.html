<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center mt-5">
                <h1>Register Now</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11 col p-2">
                <form onsubmit="registerNow();">
                    <div class="mb-3 mt-2">
                        <label for="FullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" aria-describedby="text">
                        <div id="fullNameHelp" class="form-text">Enter your full Name</div>
                      </div>

                      <div class="mb-3">
                        <label for="Number" class="form-label">Phone Number</label>
                        <input type="Number" class="form-control" id="Number" aria-describedby="Number">
                        <div id="Numberhelp" class="form-text">Please Enter your Number</div>
                      </div>

                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">please enter your email</div>
                    </div>

                    
                <div class="row">
                 <div class="col-md-6 col-sm-6">
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                        <div id="Passwordhelp" class="form-text">please enter your password</div>
                      </div>                    
                 </div>    
                 <div class="col-md-6 col-sm-6">
                    <div class="mb-3">
                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword">
                        <div id="ConfirmPasswordhelp" class="form-text">please re-enter your password to confirm</div>
                    </div>
                 </div>
                </div>
                    <button type="submit" class="btn btn-primary">Register Now</button>
                  </form>

            </div>
        </div>
    </div>
    












    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
