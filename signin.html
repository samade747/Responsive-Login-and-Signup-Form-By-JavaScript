<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center align-items-center mt-5 mb-2">
                <h1>Sign In</h1>
            </div>
        </div>
        <div class="row shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-sm-12 col-md-12 col-lg-8 p-2">
                <form onsubmit="dashboard();">
                <div class="row">
                    <div class="mb-3 col-md-6 col-sm-6">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">please enter your email, </div>
                    </div>
                </div>

                    
                <div class="row">
                 <div class="col-md-6 col-sm-6">
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                        <div id="Passwordhelp" class="form-text">please enter your password</div>
                    </div>   
                      <button type="submit" class="btn btn-primary col-md-6 col-sm-6">SignIn Now</button>
                  </form>                 
                 </div>              
                </div>    
            </div>               
        </div>                             
    </div>
    












    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
